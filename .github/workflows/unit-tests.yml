# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Run Unit Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        node-version: [18, 20, 22, 24]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    - run: npm ci
    - run: npm test

  # Edge runtime tests use @edge-runtime/vm to emulate Cloudflare Workers,
  # Vercel Edge Functions, and similar environments. This ensures the SDK
  # works correctly in non-Node.js server environments.
  test-edge:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 24
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
    - run: npm ci
    - run: npm run test:edge

  # The vitest 4.0.x test coverage integration doesn't support Node 18,
  # Node 18 has reached EOL already, however for compatibility we're still going to run tests
  # for Node 18 until the next major release (see https://github.com/a2aproject/a2a-js/pull/256).
  # Run coverage only once on a modern node to generate a report to avoid downgrading vitest.
  coverage:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 24

    - name: Checkout Main
      uses: actions/checkout@v4
      with:
        ref: main

    - name: Install & Test (Main)
      timeout-minutes: 10
      run: |
        npm ci
        npm run coverage
        mv coverage/coverage-summary.json ${{ runner.temp }}/coverage-main-summary.json
    
    - name: Upload Artifact (main)
      uses: actions/upload-artifact@v4
      if: github.event_name != 'pull_request'
      with:
        name: coverage-report
        path: coverage
        retention-days: 14

    - name: Checkout PR Branch
      if: github.event_name == 'pull_request'
      uses: actions/checkout@v4
      with:
        clean: true

    - name: Install & Test (PR)
      if: github.event_name == 'pull_request'
      timeout-minutes: 10
      run: |
        npm ci
        npm run coverage
    
    - name: Upload Artifact (PR)
      id: upload-artifact-pr
      uses: actions/upload-artifact@v4
      if: github.event_name == 'pull_request'
      with:
        name: coverage-report
        path: coverage
        retention-days: 14

    - name: Post Comment
      uses: actions/github-script@v6
      if: github.event_name == 'pull_request'
      env:
        ARTIFACT_URL: ${{ steps.upload-artifact-pr.outputs.artifact-url }}
      with:
        script: |
          const fs = require('fs');

          const loadSummary = (path) => {
            return JSON.parse(fs.readFileSync(path, 'utf8'));
          };
          
          let markdown = `### ðŸ§ª Code Coverage\n\n`;
          markdown += `[â¬‡ï¸ **Download HTML Report**](${process.env.ARTIFACT_URL})\n\n`;
          markdown += `| Metric | Main | PR | Delta |\n`;
          markdown += `| :--- | :---: | :---: | :---: |\n`;

          const metrics = ['lines', 'statements', 'functions', 'branches'];
          const getPct = (summary, metric) => summary.total[metric].pct;

          const mainSummary = loadSummary('${{ runner.temp }}/coverage-main-summary.json');
          const prSummary = loadSummary('./coverage/coverage-summary.json');

          metrics.forEach(metric => {
            const oldPct = getPct(mainSummary, metric);
            const newPct = getPct(prSummary, metric);
            const diff = (newPct - oldPct).toFixed(2);
            
            let icon = '';
            if (diff > 0) icon = 'ðŸŸ¢';
            else if (diff < 0) icon = 'ðŸ”´';
            else icon = 'âšªï¸';

            const diffStr = diff > 0 ? `+${diff}%` : `${diff}%`;
            
            markdown += `| **${metric}** | ${oldPct}% | ${newPct}% | ${icon} ${diffStr} |\n`;
          });

          markdown += `\n_Generated by [unit-tests.yml](https://github.com/a2aproject/a2a-js/actions/workflows/unit-tests.yml)_`;

          const { owner, repo } = context.repo;
          const issue_number = context.issue.number;
          
          const comments = await github.rest.issues.listComments({
            owner,
            repo,
            issue_number,
          });

          const existingComment = comments.data.find(c => 
            c.body.includes('Generated by [unit-tests.yml]') && 
            c.user.type === 'Bot'
          );

          if (existingComment) {
            await github.rest.issues.updateComment({
              owner,
              repo,
              comment_id: existingComment.id,
              body: markdown
            });
          } else {
            await github.rest.issues.createComment({
              owner,
              repo,
              issue_number,
              body: markdown
            });
          }
